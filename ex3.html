<head>

<body>
    <a href="index.html" style="display: block;">Главная</a>
    <script>
        'use strict';

        /*
        1. 10 + 10 даст 20 т.к это два числа.
        2. 20 + "10" даст 2010 т.к если при сложении один из аргументов строка, то второй автоматически становится строкой. Происходит конкатенация
        */
        console.log(10 + 10 + "10");
        /*
        1. 10 + "10" даст 1010 т.к если при сложении один из аргументов строка, то второй автоматически становится строкой. Происходит конкатенация
        2. "1010" + 10 даст 101010 т.к если при сложении один из аргументов строка, то второй автоматически становится строкой. Происходит конкатенация
        */
        console.log(10 + "10" + 10);
        /*
        1. 10 + 10 даст 20 т.к это два числа.
        2. 20 + +"10" даст 30 т.к перед строкой "10" стоит унарный плюс. Он преобразует строку в число. => получаем 30
        */
        console.log(10 + 10 + +"10");
        /*
        1. 10 - это очисло, -"" - это -0. Пустая строка благодаря унарному минусу превращается в число с противоположным знаком.
        2. При делении числа на 0 мы получим бесконечность(Infinity), но так как здесь -0 мы получим -бесконечность(-Infinity)
        */
        console.log(10 / -"");
        /*
        1. Унарный плюс превращает строку в число. Но из-за того, что вместо точки стоит запятая, то JS не может преобразовать строку в число и выдаёт NaN.
        2. Ну и при делении числа на NaN мы так же получим NaN
        */
        console.log(10 / +"2,5");
    </script>
</body>
